<div class="cards">
  <mat-card class="show_card" (click)="openDoor()">
    <mat-icon class="button_icons" color="accent">lock_open</mat-icon>
    <mat-card-content class="button_text">Door open</mat-card-content>
    <mat-card-content class="button_info_text">Drücken um<br>deine Tür zu öffnen</mat-card-content>
  </mat-card>
  <mat-card class="create_card" (click)="openPasswordDialog()">
    <mat-icon class="button_icons" color="accent">add_circle</mat-icon>
    <mat-card-content class="button_text">Create Code</mat-card-content>
    <mat-card-content class="button_info_text">Erstelle einen<br>neuen Code</mat-card-content>
  </mat-card>
  <mat-card class="show_card" routerLink="/codes-table">
    <mat-icon class="button_icons" color="accent">list</mat-icon>
    <mat-card-content class="button_text">Show Codes</mat-card-content>
    <mat-card-content class="button_info_text">Zeige deine<br>vorhandenen Codes</mat-card-content>
  </mat-card>
  <mat-card class="show_card" (click)="openAccountSettingsDialog()">
    <mat-icon class="button_icons" color="accent">settings</mat-icon>
    <mat-card-content class="button_text">Account settings</mat-card-content>
    <mat-card-content class="button_info_text">Verändere deine<br>Account einstellungen</mat-card-content>
  </mat-card>
</div>
