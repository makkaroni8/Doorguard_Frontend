<div class="cards">
  <mat-card class="show_card" (click)="openDoorDialog()">
    <mat-icon class="button_icons" color="accent">lock_open</mat-icon>
    <mat-card-content class="button_text">Door open</mat-card-content>
    <mat-card-content class="button_info_text">Drücken um<br>die Tür zu öffnen</mat-card-content>
  </mat-card>
  <mat-card class="show_card" (click)="adminLogin()">
    <mat-icon class="button_icons" color="accent">dashboard</mat-icon>
    <mat-card-content class="button_text">Admin Dashboard</mat-card-content>
    <mat-card-content class="button_info_text">Begebe dich auf<br>das Admin Dashboard</mat-card-content>
  </mat-card>
</div>
