<h2 mat-dialog-title>Login</h2>
<div mat-dialog-content>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <mat-form-field>
      <input matInput placeholder="Username" name="username" [(ngModel)]="username" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="dialog-buttons">
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <span class="spacer"></span>
  <button mat-button (click)="login()" color="primary">Login</button>
</div>
