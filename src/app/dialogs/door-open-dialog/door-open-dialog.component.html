<h2 mat-dialog-title>Door Open</h2>
<div mat-dialog-content>
  <p>Please enter the code:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="code" placeholder="Code" autofocus>
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-buttons">
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onOpenClick()">Open</button>
</div>
