<h2 mat-dialog-title>Generated Password</h2>
<div mat-dialog-content class="ausgabe">
  <p color="green">{{ data.password }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'close'" color="primary">Close</button>
  <button mat-button (click)="sharePassword()" color="primary"><mat-icon>share</mat-icon>Share</button>
</div>
